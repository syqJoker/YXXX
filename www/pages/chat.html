<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="Wayou">
        <meta name="description" content="Quanta | This is my kingdom">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <title>骐思妙想</title>
        <link rel="stylesheet" href="../styles/main.css">
        <link rel="stylesheet" href="/styles/semantic.min.css">
        <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
        <link rel="icon" href="logo.ico" type="image/x-icon">
    </head>
    <body>
    <div class="ui container">
        
    </div>
    
        <div class="wrapper">
            <div class="banner">
                <h1>聊一聊(LYL)</h1>
                <span id="status"></span>
            </div>
            <div id="historyMsg">
            </div>
            <div class="controls" >
                <div class="items">
                    <input id="colorStyle" type="color" placeHolder='#000' title="font color" />
                    <input id="emoji" type="button" value="emoji" title="emoji" />
                    <label for="sendImage" class="imageLable"> 
                    <label for="sendImage" class="imageLable"> 
                        <input type="button" value="image"  />
                        <input id="sendImage" type="file" value="image"/>
                    </label>
                    <input id="clearBtn" type="button" value="clear" title="clear screen" />
                </div>
                <textarea id="messageInput" placeHolder="enter to send"></textarea>
                <input id="sendBtn" type="button" value="SEND">
                <div id="emojiWrapper">
                </div>
            </div>
        </div>
        <div id="loginWrapper" class="ui segment">
          <div id="info" class="ui active dimmer">
            <div class="ui text loader"><h3>服务器连接中</h3></div>
          </div>
          <div id="nickWrapper">
                <p id="loginInfo"></p>
                <input type="text" placeHolder="别名" id="nicknameInput" />
                <input type="button" value="确定" id="loginBtn" />
            </div>
        </div>
        <footer>
            <section>Welcome to my Zoom</section>
        </footer>

    <script type="text/javascript" src="/scripts/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="/scripts/semantic.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/scripts/hichat.js"></script>
        <script type="text/javascript" src="/scripts/google-analytics.js"></script>
    </body>
</html>
